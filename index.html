<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Финансовый тренажёр</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css ">
  <style>
    :root {
      --neon-blue: #00f2ff;
      --neon-purple: #b400ff;
      --neon-pink: #ff00c3;
      --neon-green: #00ff9d;
      --neon-indigo: #6a00ff;
      --dark-bg: #0a0a1a;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .neon-card {
      background: rgba(10, 10, 26, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .neon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
    }
    .neon-text {
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: gradient 6s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .btn-neon {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
      position: relative;
      overflow: hidden;
    }
    .btn-neon:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
    }
    .btn-neon:after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0)
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }
    .btn-neon:hover:after {
      left: 100%;
    }
    .neon-pulse {
      animation: neon-pulse 2s infinite;
    }
    @keyframes neon-pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(0, 242, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); }
    }
    .tab-active {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
    }
    .tab-inactive {
      background: rgba(10, 10, 26, 0.7);
      color: var(--neon-blue);
      border: 1px solid rgba(0, 242, 255, 0.2);
      transition: all 0.3s ease;
    }
    .tab-inactive:hover {
      background: rgba(20, 20, 40, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
    }
    .input-neon {
      background: rgba(10, 10, 26, 0.7);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: white;
      transition: all 0.3s ease;
    }
    .input-neon:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.2);
      outline: none;
    }
    .progress-gradient {
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple), var(--neon-blue));
    }
    .neon-border {
      position: relative;
    }
    .neon-border:before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(0, 242, 255, 0.7);
    }
    .neon-bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,242,255,0.1) 0%, rgba(180,0,255,0.05) 70%, rgba(255,0,195,0) 100%);
      animation: float linear infinite;
      filter: blur(5px);
      will-change: transform;
      pointer-events: none;
    }
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(360deg);
        opacity: 0;
      }
    }
    .theory-card {
      background: rgba(10, 10, 26, 0.7);
      border-left: 4px solid var(--neon-blue);
      transition: all 0.3s ease;
    }
    .theory-card:hover {
      transform: translateX(5px);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
    }
    .formula {
      font-family: 'Courier New', monospace;
      background: rgba(0, 242, 255, 0.1);
      padding: 2px 8px;
      border-radius: 6px;
      color: var(--neon-blue);
      font-weight: bold;
      border-left: 3px solid var(--neon-blue);
    }
    .neon-loader {
      width: 24px;
      height: 24px;
      border: 3px solid transparent;
      border-top-color: var(--neon-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .level-tab {
      padding: 8px 16px;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .level-tab.active {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
    }
    .level-tab.inactive {
      background: rgba(20, 20, 40, 0.5);
      color: var(--neon-blue);
      border: 1px solid rgba(0, 242, 255, 0.2);
    }
    .level-tab.inactive:hover {
      background: rgba(30, 30, 60, 0.7);
    }
    .result-container {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 0.925rem;
      line-height: 1.4;
      box-sizing: border-box;
      background-color: rgba(10, 10, 26, 0.85);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 8px rgba(0, 242, 255, 0.1);
      overflow: hidden;
    }
    .result-container.bg-green-900\/10 {
      background: rgba(0, 159, 80, 0.15);
      border-color: rgba(0, 255, 128, 0.2);
    }
    .result-container.bg-red-900\/10 {
      background: rgba(159, 0, 50, 0.15);
      border-color: rgba(255, 0, 80, 0.2);
    }
    .result-container.bg-yellow-900\/20 {
      background: rgba(159, 100, 0, 0.2);
      border-color: rgba(255, 200, 0, 0.3);
    }
    .result-container details {
      transition: all 0.2s ease;
      margin-top: 8px;
    }
    .result-container summary {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: var(--neon-blue);
      font-weight: 500;
      outline: none;
      padding: 4px 0;
    }
    .result-container summary:hover {
      color: white;
    }
    .result-container details[open] summary {
      margin-bottom: 6px;
    }
    .result-container .font-mono {
      font-family: 'Courier New', monospace;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
    }
    .result-container katex {
      font-size: 1.1em;
    }
  </style>

  <script defer src="https://cdn.jsdelivr.net/npm/katex @0.16.4/dist/katex.min.js"></script>
</head>

  <!-- Header -->

          <div class="container mx-auto flex justify-around">
            <button onclick="toggleProfile()" class="flex flex-col items-center text-white hover:text-neon-blue">

              </svg>

            <button onclick="toggleAuth()" class="flex flex-col items-center text-white hover:text-neon-blue">

              </svg>

            </button>
            <button onclick="toggleLeaderboard()" class="flex flex-col items-center text-white hover:text-neon-blue">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
              </svg>
              <span class="text-xs mt-1">Лидеры</span>
            </button>
          </div>
        </div>

        <!-- Level tabs -->
        <div class="flex gap-3 mb-6">
          <div class="level-tab active" id="basic-tab" onclick="changeLevel('basic')">Базовый уровень</div>
          <div class="level-tab inactive" id="advanced-tab" onclick="changeLevel('advanced')">Повышенный уровень</div>
        </div>

        <!-- Tabs -->
        <div class="flex flex-wrap gap-3 mb-8">
          <button class="tab-btn tab-active px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'deposit')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

            Вклады

          <button class="tab-btn tab-inactive px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'annuity')">

          </button>
          <button class="tab-btn tab-inactive px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'diff')">

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
            Дифференцированный кредит
          </button>
          <button class="tab-btn tab-inactive px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'invest')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            Инвестиции
          </button>
          <button class="tab-btn tab-inactive px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'ege')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            ЕГЭ

          <button class="tab-btn tab-inactive px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'theory')">

            </svg>

          </button>
        </div>

        <!-- Tab Content -->
        <div id="deposit" class="tab-content active">
          <div class="bg-blue-900/20 rounded-xl p-6 mb-6 neon-border">
            <div class="flex items-start">
              <div class="bg-blue-900/30 p-3 rounded-lg mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-neon-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <div class="flex-1">
                <h3 class="text-xl font-semibold text-neon-blue mb-3">ЗАДАЧА НА ВКЛАДЫ</h3>
                <p id="deposit-question" class="mb-4 text-white/80"></p>
                <div class="flex flex-col md:flex-row gap-4 items-start md:items-end">
                  <div class="w-full md:w-auto flex-1">
                    <label class="block text-sm font-medium text-neon-blue mb-1">Ваш ответ (руб.):</label>
                    <input type="number" id="deposit-answer" placeholder="Введите сумму" class="w-full px-4 py-3 rounded-lg input-neon focus:outline-none focus:ring-2 focus:ring-neon-blue">
                    <div id="deposit-alert" class="hidden text-sm mt-1 text-neon-pink"></div>
                  </div>
                  <button onclick="checkDepositAnswer()" class="btn-neon px-6 py-3 rounded-lg neon-pulse">
                    Проверить ответ
                  </button>
                </div>
                <div id="deposit-result" class="mt-4 p-4 rounded-lg hidden neon-border"></div>
              </div>
            </div>
          </div>
          <div class="flex justify-between items-center">
            <button onclick="generateDepositTask()" class="btn-neon px-6 py-3 rounded-lg flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              Новая задача
            </button>
            <div class="text-sm text-white/60 bg-black/30 px-4 py-2 rounded-full neon-border">
              <span class="font-medium text-neon-blue" id="deposit-score">0</span> из <span class="font-medium" id="deposit-total">0</span> верно

          </div>

        <!-- More Tab Contents... (Annuitet, Diff, Invest, EGE, Theory) -->

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Add your JS logic here for tasks, hotbar toggles, etc.
    function toggleHotbar() {
      document.getElementById("hotbar").classList.toggle("hidden");
    }

    function toggleProfile() {
      alert("Профиль");
    }

    function toggleStats() {
      alert("Статистика");
    }

    function toggleAuth() {
      alert("Авторизация");
    }

    function toggleLeaderboard() {
      alert("Таблица лидеров");
    }

    function changeLevel(level) {
      document.getElementById('basic-tab').classList.remove('active');
      document.getElementById('basic-tab').classList.add('inactive');
      document.getElementById('advanced-tab').classList.remove('active');
      document.getElementById('advanced-tab').classList.add('inactive');
      if (level === 'basic') {
        document.getElementById('basic-tab').classList.remove('inactive');
        document.getElementById('basic-tab').classList.add('active');
      } else {
        document.getElementById('advanced-tab').classList.remove('inactive');
        document.getElementById('advanced-tab').classList.add('active');
      }
    }

    function openTab(evt, tabName) {
      const tabContents = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove("active");
        tabContents[i].classList.add("hidden");
      }
      const tabButtons = document.querySelectorAll(".tab-btn");
      tabButtons.forEach(btn => btn.classList.replace("tab-active", "tab-inactive"));
      evt.currentTarget.classList.replace("tab-inactive", "tab-active");
      document.getElementById(tabName).classList.remove("hidden");
      document.getElementById(tabName).classList.add("active");
    }

    // Initialize on load
    window.onload = () => {
      document.getElementById("deposit").classList.add("active");
      document.getElementById("basic-tab").classList.add("active");
      generateDepositTask();
    };

    function formatNumber(num) {
      return new Intl.NumberFormat('ru-RU').format(Math.round(num));
    }

    function getYearWord(years) {
      const lastDigit = years % 10;
      const lastTwoDigits = years % 100;
      if (lastTwoDigits >= 11 && lastTwoDigits <= 19) return 'лет';
      if (lastDigit === 1) return 'год';
      if (lastDigit >= 2 && lastDigit <= 4) return 'года';
      return 'лет';
    }

    function generateDepositTask() {
      let principal = Math.floor(Math.random() * 90000) + 10000;
      let rate = Math.floor(Math.random() * 11) + 5;
      let years = Math.floor(Math.random() * 5) + 1;
      let isCompound = Math.random() > 0.5;
      let correct;

      if (isCompound) {
        correct = principal * Math.pow(1 + rate / 100, years);
      } else {
        correct = principal * (1 + rate / 100 * years);
      }

      document.getElementById("deposit-question").textContent =
        `Вклад ${formatNumber(principal)} руб. под ${rate}% годовых на ${years} ${getYearWord(years)} с${isCompound ? '' : 'без'} капитализацией. Сколько получит клиент?`;
      document.getElementById("deposit-answer").value = "";
      document.getElementById("deposit-result").classList.add("hidden");
      window.currentDepositTask = { correct };
    }

    function checkDepositAnswer() {
      const userAnswer = parseFloat(document.getElementById("deposit-answer").value);
      const resultDiv = document.getElementById("deposit-result");
      const scoreSpan = document.getElementById("deposit-score");
      const totalSpan = document.getElementById("deposit-total");

      if (!userAnswer) {
        document.getElementById("deposit-alert").textContent = "Введите число";
        document.getElementById("deposit-alert").classList.remove("hidden");
        return;
      }

      const correct = currentDepositTask.correct;
      const isCorrect = Math.abs(userAnswer - correct) < 0.01;

      resultDiv.textContent = isCorrect
        ? `✅ Правильно! Ответ: ${correct.toLocaleString("ru-RU")} руб.`
        : `❌ Неправильно. Правильный ответ: ${correct.toLocaleString("ru-RU")} руб.`;
      resultDiv.className = isCorrect
        ? "bg-green-900/20 text-green-400 neon-border"
        : "bg-red-900/20 text-red-400 neon-border";
      resultDiv.classList.remove("hidden");

      scoreSpan.textContent = parseInt(scoreSpan.textContent) + (isCorrect ? 1 : 0);
      totalSpan.textContent = parseInt(totalSpan.textContent) + 1;
    }
  </script>
